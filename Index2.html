!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/1999/xhtml">
<html xmlns = "http://www.w3.org/1999/xhtml">
<head runat = "server">
	<title> Index </title>
	<style type = "text/css">
		.BlueDiv { background-color: Navy; color: White; width: 200px;}
		.RedDiv { background-color: Navy; color: White; width: 200px;}
		.Highlight { background-color:Yellow; }
	</style>
	<script type = "text/javascript" src = "jquery4.js"></script>
	<script type = "text/javascript">
		$(document).ready(function () 
		{
			$('div, span').css('propName', 'value');
		});
	
		$(document).ready(function () 
		{
			$('#form1 :input').each(function () 
			{
				var elem = $(this);
				alert(elem.val());
			});
		});
		
		$(document).ready(function () 
		{
			$('div[title *= "Title"]').html('Update Div Value due to Title');
		});
	</script>
</head>
<body>
	<div id = "OutputDiv"></div>
	<div id = "TableContainerDiv" title = "Contains Table">
		<table id = "DataTable">
			<tr>
				<td> Cell 1 Row 1 </td>
			</tr>
			<tr>
				<td> Cell 1 Row 2 </td>
			</tr>
			<tr>
				<td> Cell 1 Row 3 </td>
			</tr>
			<tr>
				<td>
					<table style = "width: 100">
						<tr>
							<td> Nested Table Cell and Row </td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<br />
	</div>
	<div class = "BlueDiv">
		<span> Blue div </span>
	</div>
	<span class = "Foo"> Span 1 </span>
	
	<span class = "Foo"> Span 2 </span>
	
	<span id = "Span 3" class = "Foo"> Span 3 </span>
	<br />
	<div class = "RedDiv">
		<span> Red div </span>
	</div>
	
	<form id = "form1" runat = "server">
		<table style = "width:300px;">
			<tr>
				<td style = "width: 30%;"> First Name </td>
				<td style = "width: 70%;"><input id = "FirstNameTextBox" onfocus = "Focus(this)" onblur = "Blur(this)" type = "text" /></td>
			</tr>
			<tr> 
				<td> Last Name </td>
				<td><input id = "LastNameTextBox" onfocus = "Focus(this)" onblur = "Blur(this)" type = "text" /></td>
			</tr>
			<tr>
				<td> Comments </td>
				<td><textarea rows = "5" cols = "60" id = "CommentsTextBox"> TextArea </textarea></td>
			</tr>
			<tr> 
				<td>
				<select id = "StateSelect">
					<option value = "AZ"> AZ </option>
					<option value = "CA" selected = "true"> CA </option>
				</select>
				</td>
				<td> &nbsp </td>
				
			</tr>
			<tr> 
				<td><input id = "SubmitButton" type = "button" onclick value = "Submit" /></td>
				<td> &nbsp; </td>
			</tr>
		</table>
	</form>
	
</body>
</html>
